<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://wish-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Cart</title>
</head>
<body>
    <div class="cart-container">
        <div class="e-navbar">
            <div class="e-nav-logo">E-com Web Sites</div>
            <div class="e-nav-search">
                <div class="load-input">
                    <input type="text" placeholder="Search input">
                    <i class="fas fa-search"></i>
                    </div>
            </div>
            <div class="e-nav-buttons">
                <a href="#">Login</a>
                <div class="e-nav-buttons-cons">
                    <i class="far fa-heart nav-icon" ></i>
                </div>
                <div class="e-nav-buttons-cons">
                    <i class="fas fa-shopping-cart nav-icon"></i>
                </div>
            </div>
        </div>
        <main>
            <div class="main-heading ">My Checkout List</div>
            <section>
                
                <div class="price-card-cont checkout-card">
                    <div class="price-card">
                        <div class="price-heading">
                            <b>PRICE DETAILS</b>
                        </div>
                        <div class="pricing">
                            <div class="pricing-item">
                                <span>Price (4 items)</span>
                                <span>400$</span>
                            </div>
                            <div class="pricing-item">
                                <span>Discount</span>
                                <span>-10$</span>
                            </div>
                            <div class="pricing-item">
                                <span>Delivery Charges</span>
                                <span>10$</span>
                            </div>
                        </div>
                        <div class="total-amout">
                            <span>Total Amount</span>
                            <span>400$</span>
                        </div>
                        <div class="amount-save">
                            You will save 10$ in this order
                        </div>
                        <div class="price-btn">Checkout</div>
                    </div>
                </div>
            </section>
            <div class="apply-coupon">
                <input type="text" placeholder="ENTER COUPON">
                <button>Apply</button>
            </div>
        </main>
        
    </div>
</body>
</html>
